  <meta name="keywords" content="мета-теги, шаблон, html, css, acr0matic" />

  <meta property="og:locale" content="ru_RU" />

  <!-- Покраска адресной строки в мобильных Chrome, Firefox OS и Opera -->

<body>

  <header id="header">

  <main>
    <section id="game">
      <div class="container">
        <div class="game">
          <div class="game__keyboard keyboard">
            <div class="keyboard__row">
              <div id="ESC" class="keyboard__button keyboard__button--escape">ESC</div>

              <div id="ESC" class="keyboard__button keyboard__button--disabled">F1</div>
              <div id="ESC" class="keyboard__button keyboard__button--disabled">F2</div>
              <div id="ESC" class="keyboard__button keyboard__button--disabled">F3</div>
              <div id="ESC" class="keyboard__button keyboard__button--function  keyboard__button--disabled">F4</div>

              <div id="ESC" class="keyboard__button keyboard__button--disabled">F5</div>
              <div id="ESC" class="keyboard__button keyboard__button--disabled">F6</div>
              <div id="ESC" class="keyboard__button keyboard__button--disabled">F7</div>
              <div id="ESC" class="keyboard__button keyboard__button--function  keyboard__button--disabled">F8</div>

              <div id="ESC" class="keyboard__button keyboard__button--disabled">F9</div>
              <div id="ESC" class="keyboard__button keyboard__button--disabled">F10</div>
              <div id="ESC" class="keyboard__button keyboard__button--disabled">F11</div>
              <div id="ESC" class="keyboard__button keyboard__button--disabled">F12</div>
            </div>
            <!-- /.keyboard__row -->

            <div class="keyboard__row">
              <div id="~" class="keyboard__button">~</div>
              <div id="1" class="keyboard__button">1</div>

              <div id="7" class="keyboard__button">7</div>
              <div id="8" class="keyboard__button">8</div>
              <div id="9" class="keyboard__button">9</div>
              <div id="0" class="keyboard__button">0</div>
              <div id="-" class="keyboard__button">-</div>
              <div id="=" class="keyboard__button">=</div>
              <div id="=" class="keyboard__button keyboard__button--backspace"><-</div>
            </div>
            <!-- /.game__keyboard -->

            <div class="keyboard__row">
              <div id="TAB" class="keyboard__button keyboard__button--tab">TAB</div>
              <div id="Q" class="keyboard__button">Q</div>
              <div id="W" class="keyboard__button">W</div>
              <div id="E" class="keyboard__button">E</div>
              <div id="R" class="keyboard__button">R</div>
              <div id="T" class="keyboard__button">T</div>

              <div id="O" class="keyboard__button">O</div>
              <div id="P" class="keyboard__button">P</div>
              <div id="[" class="keyboard__button">[</div>
              <div id="]" class="keyboard__button">]</div>
              <div id="\" class="keyboard__button keyboard__button--slash">\</div>

            <!-- /.keyboard__row -->

              <div id="ENTER" class="keyboard__button keyboard__button--enter">ENTER</div>
            </div>
            <!-- /.keyboard__row -->

            <div class="keyboard__row">
              <div id="LSHIFT" class="keyboard__button keyboard__button--lshift">SHIFT</div>
              <div id="Z" class="keyboard__button">Z</div>
              <div id="X" class="keyboard__button">X</div>
              <div id="C" class="keyboard__button">C</div>
              <div id="V" class="keyboard__button">V</div>
              <div id="B" class="keyboard__button">B</div>
              <div id="N" class="keyboard__button">N</div>

              <div id="LCTRL" class="keyboard__button keyboard__button--ctrl">CTRL</div>
              <div id="WIN" class="keyboard__button keyboard__button--win keyboard__button--disabled">WIN</div>
              <div id="LALT" class="keyboard__button keyboard__button--alt">ALT</div>
              <div id="Q" class="keyboard__button keyboard__button--space">_</div>
              <div id="RALT" class="keyboard__button keyboard__button--alt">ALT</div>
              <div id="FUNCTION" class="keyboard__button keyboard__button--fn keyboard__button--disabled">FN</div>
              <div id="CONTEX" class="keyboard__button keyboard__button--context keyboard__button--disabled">CON</div>
              <div id="RCTRL" class="keyboard__button keyboard__button--ctrl">CTRL</div>
            </div>

        </div>
        <!-- /.game -->
      </div>
